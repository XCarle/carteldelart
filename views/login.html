<!-- views/login.ejs -->
<!doctype html>
<html ng-app="signup">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Node Authentication</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
	<link rel="shortcut icon" href="/img/icone.png" type="image/x-icon" />

    <script type="text/javascript" src="./../js/jquery-1.10.2.min.js"></script>
    
	<script type="text/javascript" src="./../js/angular.min.js"></script>
	<script type="text/javascript" src="./../js/angular-route.min.js"></script>
	<script type="text/javascript" src="./../js/angular-cookies.min.js"></script>
	<script type="text/javascript" src="./../js/signup.js"></script>
	<script>
  	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  	ga('create', 'UA-61941499-1', 'auto');
  	ga('send', 'pageview');
	</script>
</head>
<body set-up-signup style="width:100%;">
<div class="container" style="background-color:white;width:100%;padding-right:0;">

    <div id="inscription" class="col-sm-7 col-sm-offset-1" style="padding-top:80px;padding-left:15px;">
        <div style="text-align:center;">
            <img src="./../img/icone.png" style="width:100px;"></img>
        </div>
        <h1 style="font-size:28px;font-weight:200;font-family:'Helvetica';padding-bottom:20px;color:#29374C;"><span class="fa fa-sign-in" style="padding-right:10px;"></span>Connexion à <strong>Cartel PRO</strong> version <strong>Bêta</strong></h1>
    
        <!-- show any messages that come back with authentication -->
        <% if (message.length > 0) { %>
            <div class="alert alert-danger"><%= message %></div>
        <% } %>

        <!-- LOGIN FORM -->
        <form action="/login" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg" style="background-color:#29374C;border:0px solid #FEDCA9;">Login</button>
    </form>
        <hr>

        <p>Pour <a href="/signup">créer un compte</a></p>
        
        <div style="text-align:center;padding-top:10px;">
            <h1 style="letter-spacing:3px;font-family:Helvetica;font-weight:100;">CARTEL</h1>
            <h2 style="font-size:22px;margin:0;font-weight:'Varela Round';">Plateforme de promotion d'art contemporain</h2>

            <div style="padding-top:25px;">
                <label>&copy; Cartel 2016, tout droits réservés</label>
            </div>
        </div>
    </div>

    <div class="col-sm-4" id="signupRightImage" style="padding:0;margin:0;">

    </div>
    
</div>

    <div class="col-sm-12" id="footer" style="position:relative;background-color:#29374C;padding:0;margin:0;">
    </div>


</body>
</html>
