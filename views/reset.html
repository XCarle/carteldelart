<!-- views/login.ejs -->
<!doctype html>
<html>
<head>
    <title>Node Authentication</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
	<link rel="shortcut icon" href="/img/icone.png" type="image/x-icon" />

    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body>
<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Réinitialiser votre mot de passe</h1>
    <!-- LOGIN FORM -->
        <!-- show any messages that come back with authentication -->
    <% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
    <% } %>
    
    <form method="post">
        <div class="form-group">
            <label>Nouveau mot de passe</label>
            <input type="password" class="form-control" name="password">
            
        </div>
        <div class="form-group">
            <label>Confirmer</label>
            <input type="password" class="form-control" name="confirm">
        </div>
        <div class="form-group">
            <input type="hidden" value="none" class="form-control" name="email">
        </div>
        <button type="submit" class="btn btn-warning btn-lg" style="background-color:#29374C;border:0px solid #FEDCA9;">Mettre à jour</button>
    </form>

    <hr>

    <p><a href="/signup">Créer un compte</a></p>

</div>

</div>
</body>
</html>
