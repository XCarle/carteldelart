  <nav class="navbar" id="secondNav" style="position:fixed;top:0;width:100%;z-index:10;background-color:#FAF1E3;height:55px;margin-bottom:0px;" >
      <cartel-nav></cartel-nav>
    </nav>
    <script>    
    
    $('#secondNav').hide();
    $(document).ready(function() {
        var topDist = $("#concept").position();
        $(document).scroll(function () {
            var scroll = $(this).scrollTop();
            if (scroll > topDist.top) {
                $('#secondNav').show();
            } else {
                $('#secondNav').hide();
            }
        });
    });
</script>

<section class="hero concept" id="concept" style="background-color:#FAF1E3;padding-top:50px;">
    <div class="container">
      <div class="row" style="margin:20px 0 80px;">
        <div class="col-md-12 text-center inner" style="padding:0;">
          <div class="col-sm-8 col-sm-offset-2 col-xs-12" onclick="location.href = '/oeuvres'"

            <div>
                <img src="img/Items_decouvrir.png" style="width:110px;"></img>
                <img src="img/Items_comprendre.png" style="width:110px;padding-top:12px;"></img>
            </div>
            <div><h2 class="animated fadeInDown" style="color:white;font-size:16px;font-weight:100;text-transform:none;"><label>Comprendre</label> des oeuvres sélectionnées</h2></div>
          </div>
          <div class="col-sm-8 col-sm-offset-2 col-xs-12" onclick="location.href = '/agenda'"
                style="background-color:rgba(41,55,77,0.9);border-radius:8px;border-radius:5px;border:3px solid white;cursor:pointer;">
            <div>
                <img src="img/Items_echanger.png" style="width:110px;"></img>
                <img src="img/Items_collectionner.png" style="width:110px;padding-top:12px;"></img>

            <div><h2 class="animated fadeInDown" style="color:white;font-size:16px;font-weight:100;padding-top:0px;text-transform:none;"><label>Rencontrer</label> une communauté de passionnés</h2></div>

          <div class="col-sm-8 col-sm-offset-2 col-xs-12" style="background-color:rgba(41,55,77,0.9);border-radius:8px;border-radius:5px;border:3px solid white;">

                <img src="img/Items_reconnaitre.png" style="width:110px;"></img>
                <img src="img/Items_participer.png" style="width:110px;padding-top:12px;"></img>

            <div><label style="color:#939597">[A venir]</label><h2 class="animated fadeInDown" style="color:white;font-size:16px;font-weight:100;padding-top:0px;text-transform:none;"><label>Participer</label> à la promotion de vos oeuvres préférées</h2></div>

<section class="subscribe text-center" style="background-color:#FEDCA9;" id="newsletter">
  <div class="container" ng-hide="user.isUserRegistered()">
    <h1><i id="newsletterColor" class="fa fa-paper-plane"></i><span id="newsletterColor">Newsletter :</span></h1>
    <form ng-submit="user.updateUser()" class="form-inline" validate>
      		<input type="email" id="userEmailInput" placeholder="Votre Mail" ng-model="user.usermail" required />
      		<input type="submit" id="submit" value="OK" />
    </form>
  </div>
  <div ng-show="user.isUserRegistered()">
  	<h2>Merci d'avoir souscrit à la Newsletter</h2>
  </div>
</section>
