                </div>
                <div style="position:relative;width:50px;border-bottom:3px solid #FEDCA9;margin-top:10px;margin-bottom:10px;"></div>
                <label class="cartel">
                    Ce cliché est tiré du diaporama The Ballad of Sexual Dependency, oeuvre qui exploite « l’idée que l’on puisse devenir dépendant sexuellement de quelqu’un qui ne vous convient pas, tant sur le plan affectif que sur le plan intellectuel» et qui tente d’élucider « pourquoi ce besoin d’être deux est si fort ».
                </label><label class="cartel">
Nan Goldin se photographie ici avec Brian, son petit ami entre 1981 et 1984. Elle explique : « il y a l’ambivalence de mon regard et cette distance entre nous, juste après l’amour. Il me tourne le dos pendant qu’il fume, alors que je le regarde, encore à la recherche d’une certaine intimité. ». Nan Goldin a fini par le quitter le jour où il l’a frappé. Elle a déclaré au sujet de ce diaporama: « Nous sommes liés non par le sang ou un lieu, mais par une morale semblable, le besoin de vivre une vie pleine et pour l'instant présent, une incrédulité en le futur, un respect similaire de l'honnêteté, un besoin de repousser les limites et une histoire commune». 
                </label>
                <div style="padding-top:20px;"><label class="cartel">
Née en 1953, bouleversée par le suicide de sa soeur alors qu’elle n’a que 11 ans, Nan Goldin fait de sa vie privée et de son entourage l’élément essentiel de son oeuvre. Elle photographie depuis les années 70 ce qu’elle vit, mêlant aspect documentaire, vision esthétique et récit autobiographique. La découverte, pendant son adolescence, des drag queens de Boston, la rencontre de la jeunesse réfractaire à l’American way of life, la violence, la maladie, la solitude, la joie, l’amour, l’enfance font partie des thèmes qu'elle photographie intensément et intimement.
                </label>
