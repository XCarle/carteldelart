                <label class="cartel"">
                    L’artiste autodidacte italienne Carol Rama s’est éteinte le 25 septembre à l’âge de 97 ans. Son oeuvre inclassable, excentrique et provocante, jugée même obscène à ses débuts, a été reconnue tardivement. La pratique artistique de Carol Rama a embrassé tous les mouvements d’avant-garde du XXe siècle (surréalisme, art concret, pop art, arte povera,…). Dès 1930, elle crée sa propre identité visuelle et commence ses aquarelles érotiques. En 1950, elle se tourne vers l’abstraction. En 1970, elle adopte des matériaux (pneus découpés, yeux de verre, griffes, fourrures…) pour créer ses oeuvres. En 1980, elle revient à la figuration. Malgré cette diversité, son travail s’inscrit dans un ensemble cohérent, questionnant le corps et la sexualité, la folie, le fétichisme, l’ordure et le dévalué, le plaisir, l’animalité, la mort.
                </label>
                <div style="padding-top:10px;"><label class="cartel">
                    Née en 1918 à Turin, Carol Rama a été marquée dans sa jeunesse par la névrose de sa mère et le suicide de son père. Issue d’un milieu bourgeois et catholique traditionnel, elle avait déclaré : <i>« Je n’ai pas eu besoin de modèle pour ma peinture, le sens du péché est mon maître. »</i>
                </label></div>
