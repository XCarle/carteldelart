                <label class="cartel"">
                    Quarante ans après l’assassinat de Pier Paolo Pasolini sur la plage d’Ostie près de Rome, Ernest Pignon-Ernest investit les villes liées à l’oeuvre de l’écrivain, poète et cinéaste italien. Il représente Pasolini tenant le corps sans vie de... Pasolini, à la façon de la Pieta de Michel-Ange. En 1980, l’artiste avait déjà collé des images représentant Pasolini, à Certaldo, dans la région de Florence. Il avait alors déclaré: 
                        <i>« Pasolini a toujours été pour moi un repère […] Son image, icône façonnée par sa vie, son oeuvre et la persécution constante dont il fut la victime jusqu’à que meurtre s’en suive, s’apparente emblématiquement à celle d’un martyr de notre époque ».</i>
                </label>
                <div style="padding-top:10px;"><label class="cartel">
                    Né à Nice en 1942, Ernest Pignon-Ernest est considéré comme le précurseur du street art. L’origine de son travail remonte à 1966 alors qu’il cherche à dénoncer l'implantation d'une force de frappe nucléaire sur le site du plateau d'Albion (Vaucluse). Après plusieurs tentatives, il conclut que le stricte cadre de la toile ne lui permet pas 
                        <i>« d’évoquer ces milliers d’Hiroshima potentiels » </i>
                        et que c’était 
                        <i>« les lieux mêmes porteurs de cette menace […] qu’il fallait stigmatiser, qu’il fallait saisir comme matériau à la fois plastique et symbolique ».</i>
                </label></div>
                <div style="padding-top:10px;"><label class="cartel">
                    Depuis 1971, Ernest Pignon-Ernest appose ses sérigraphies dans les rues et les photographie pour en laisser une trace. La production de Pignon-Ernest fait référence aux grands poètes, aux célèbres musiciens, aux mythes, aux maîtres du 17e, mais aussi aux sujets de sociétés (immigrés, apartheid, exilés, IVG…), aux souffrances, au désir intense de vivre, à l’amour. Indissociables des lieux où elles sont apposées, ces oeuvres éphémères mettent en relief l’histoire des sociétés, questionnent les liens entre les hommes, les interactions entre la nature et les hommes, les rapports entre la vie et la mort.
                </label></div>
