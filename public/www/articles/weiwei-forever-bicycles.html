                <label class="cartel">
Forever Bicycles illustre la rapidité des évolutions sociales et environnementales en Chine entre l’époque maoïste, où l’égalité était forcée, 
et l’époque capitaliste, où les inégalités sont immenses. Elle fait aussi référence à la production de masse d’objets manufacturés et la matrice 
du peuple qui constitue la force de travail. La superposition géométrique, la perspective et les effets d'optique participent du sentiment de grandeur des masses.
                </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                Les 1200 bicyclettes qui composent l’installation sont produites par « forever » (yong jiu pai), la marque de vélo la plus populaire en Chine. Ici, les vélos Forever se résument en réalité à un cadre et deux roues. Ils sont privés du mécanisme de la chaine et du pignon, tout comme de la scelle et du guidon. Ce vélo, dépouillé, immobilisé, illustre le manque de libertés personnelles: pas de scelle, pas de confort; pas de guidon, pas de liberté d’orientation.
                </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                        L’installation labyrinthique aux dimensions variables a fait le tour du monde, de Taipei en 2011 (1 200 vélos), à Toronto en 2013 (3 114 vélos) 
en passant par San Gimignano en 2012 (760 vélos) ou encore Venise pour la Biennale d’Architecture en 2014 (1 179 vélos). Une variante de la 
sculpture est visible au Centquatre à Paris (670 vélos horizontaux) jusqu'au 22 novembre 2015. 
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                    Le vélo apparait souvent dans l’oeuvre d’Ai Weiwei. Clin d’oeil à Marcel Duchamp? L’inventeur du ready-made (objet manufacturé récupéré par 
un artiste qui en détourne le sens) est en effet une référence essentielle d’Ai Weiwei. Or, le premier ready-made de Marcel Duchamp se composait
d’un tabouret et d’une roue de vélo. 
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                    Ai Weiwei est né en 1957 à Pékin. Sa famille est exilée dans des contrées lointaines pendant la Révolution culturelle car son père, poète, 
était accusé de droitisme. Elle n’est autorisée à revenir à Beijing qu’en 1976 à la mort de Mao Zedong. Après quelque temps à New York, 
Ai Weiwei revient en Chine en 1993 où il découvre à quelle vitesse la société chinoise se modernise. D’abord témoin du capitalisme chinois, 
il devient contestataire du régime. Son blog est rapidement censuré et l’artiste est placé sous surveillance.
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                    Au printemps 2011, Ai Weiwei a été arrêté par les autorités chinoises, officiellement pour évasion fiscale, officieusement pour avoir dénoncé 
la corruption et les camouflages du gouvernement dans la gestion du tremblement de terre du Sichuan qui a fait des milliers de morts le 12 mai 
2008. Libéré sous caution après 81 jours d’incarcération, il est resté en libération conditionnelle jusqu'au 22 juillet 2015, date à laquelle 
son passeport chinois lui a été restitué et son droit de voyager rétabli. 
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                    Son militantisme montre comment l’art, vecteur d’idées, peut atteindre un large public.
