                <label class="cartel">
                    Après Berlin, Dresde, et Genève, l’oeuvre "Anything to say?" est présentée à Paris sur l’esplanade du Centre Pompidou jusqu’au 27 septembre.
                </label>
                <div style="padding-top:10px;"><label class="cartel">
                    Ce projet artistique, initié par le sculpteur Davide Dormino et le journaliste Charles Glass, rend hommage aux lanceurs d’alerte, à leur courage et à la liberté d’information. Ces défenseurs d’une information libre s’attachent à révéler des faits que des institutions publiques ou privées s’emploient à cacher ou à minimiser. Les poursuites, condamnations, ou harcèlements judiciaires à leur encontre se multiplient ces dernières années, tant aux Etats-Unis qu’en Europe, relate l’ONG Reporters sans frontières.
                </label>
                </div>
                <div style="padding-top:10px;"><label class="cartel">
                    Cette sculpture en bronze se compose de quatre chaises installées dans l’espace public. Sur trois d’entre elles, trois célèbres lanceurs d’alerte sont représentés debout : Julian Assange (fondateur, rédacteur en chef et porte-parole de WikiLeaks), Edward Snowden (informaticien qui a révélé, en 2013, les détails de plusieurs programmes de surveillance de masse américains et britanniques) et Chelsea Manning (ancienne analyste militaire de l’armée des Etats-Unis qui a dévoilé plusieurs documents à Wikileaks). Les passants sont invités à monter sur la quatrième chaise pour montrer leur volonté de défendre les droits universels. 
                </label>
                </div>
                <div style="padding-top:10px;"><label class="cartel">
                    Pour l’artiste italien Davide Dormino, l’art public a le pouvoir de faire changer le point de vue des gens. Il a notamment réalisé, en 2011, le mémorial aux victimes du tremblement de terre de-Port-au Prince en Haïti, commissionné par les Nations Unies.
                </label>
