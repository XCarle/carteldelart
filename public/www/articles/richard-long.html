                <div>
                <label class="cartel">
                    Lors d’une randonnée de dix jours dans les monts Ellsworth, la plus haute chaîne de montagnes de l’Antarctique, Richard Long a laissé sa trace en déplaçant à la main les matériaux trouvés in situ, puis en photographiant l’oeuvre éphémère en résultant. Sa façon de photographier le paysage (souvent en noir et blanc) et d’annoter ses clichés (mention géographique du lieu, durée du séjour, circuit), rappelle la démarche de Dennis Oppenheim.
                </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                    L'artiste prépare ses interventions à partir de cartes géographiques utilisées pour la marche. Pendant ces randonnées, il récolte aussi des matériaux naturels (minéraux et végétaux) qui lui servent par la suite à réaliser des sculptures minimalistes, exposées dans des espaces clos (galeries, musées). Depuis quelques temps, sa production compte également des dessins. 
                    </label>
                </div>
                <div style="padding-top:20px;padding-bottom:20px;">
                    <label class="cartel">
                    Né en 1945 à Bristol (Royaume-Uni), Richard Long a très vite adopté le paysage comme support d’expression et la nature comme matière de son oeuvre. Si son travail peut être qualifié de land art, il s’en défend formellement en valorisant l’échelle humaine de son oeuvre, l’engagement personnel physique et revendique une façon plus douce et légère de toucher la terre. « Ce qui me distingue de mes confrères du land art, les Américains notamment, c'est qu'eux font des monuments. Mon travail est le fait d'un individualiste. Je peux le faire seul ». Il rejoint en revanche les théories de Robert Smithson (1938-1973), notamment autour de la tension dialectique qui met en jeu contenant et contenu de l'œuvre, deuxième et troisième dimensions, nature et culture, temps et espace. A travers le rapport qu’il entretient à l’environnement, Richard Long cherche à montrer l’esprit du lieu, le Genius Loci.
                    </label>
