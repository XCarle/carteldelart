                <label class="cartel">
                    SolarWind restitue en temps réel* la météorologie de l’espace, les mouvements cosmiques et l’activité des vents solaires grâce aux projections lumineuses de 820 tubes LED sur la surface en béton des silos Calcia (25, quai d’Ivry - 75013 Paris). Les variations chromatiques (jusqu’à 16 millions de couleurs) traduisent des ondes électromagnétiques qui proviennent de l’espace et qui évoquent les phénomènes climatiques.
                </label>
                </div>
                <div>
                <label class="cartel">
                    A mi chemin entre science et poésie, l’oeuvre nous met face à notre absence de maîtrise devant les forces de la nature. Laurent Grasso fait notamment référence aux blackout (pannes de courant) survenues au Canada en 1989, lorsqu’un vent solaire perturba le champ magnétique terrestre. Mais le but de l’artiste n’est pas tant de susciter l’effroi que d’organiser un contraste asymétrique entre la puissance du phénomène physique et sa perception. Les mouvements lumineux de SolarWind sur les silos ne sont pas des images de ce qui a lieu dans l’univers mais leur traduction en phénomènes lumineux. Dès lors, on peut se demander où s’arrête le réel et où commence la fiction. Partant de la vérité scientifique, l’oeuvre absorbe le regard dans une réalité parallèle.
                </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                        Né en 1972, Laurent Grasso vit et travaille à Paris. Il a reçu le prix Marcel Duchamp en 2008. Pour l’artiste, toute observation est une manière partielle d’appréhender la réalité. Les interstices de cette observation partielle sont des espaces d’incertitude ou de doute. Son travail amène le spectateur à s’interroger sur la vérité même des formes qu’il perçoit.
                    </label>
