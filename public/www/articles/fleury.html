                    Connue pour ses oeuvres où mode, publicité, design, arts plastiques et kitsch s’entremêlent, 
                    Sylvie Fleury réinterprète ici une composition de Piet Mondrian en traitant les espaces colorés avec de la fourrure synthétique. 
                    Elle fait notamment référence à la robe Mondrian d'Yves Saint-Laurent.
                </label>
                <div style="padding-top:10px;"><label class="cartel">    
                    Entre l’idée de ready-made de Duchamp et la représentation de la société de consommation de Warhol, 
                    Sylvie Fleury se joue des clichés, produits élitistes et images stéréotypées pour dévoiler une vision subtile de la beauté superficielle.
                    Tout en soulignant le lien entre bonheur (ou plaisir immédiat) et consommation, elle dénonce le fait que l’art devienne un répertoire à disposition de la publicité, 
                    de la mode et du design au détriment de sa fonction critique.
                </label></div>
