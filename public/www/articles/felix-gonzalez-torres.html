                    "Untitled" (Revenge), détail</label>
                </div>
                <div style="position:relative;width:50px;border-bottom:3px solid #FEDCA9;margin-top:10px;margin-bottom:10px;"></div>
                <div>
                <label class="cartel">
                    En publiant aujourd’hui l’oeuvre « Untitled » (Revenge), 1991, de Felix Gonzalez-Torres (1957-1996), Cartel souhaite rendre hommage à l’artiste décédé il y a tout juste 20 ans.
                </label>
                </div>
                <div>
                <label class="cartel">
                    Lorsque l’oeuvre est présentée dans une exposition, le visiteur est invité à se servir d’un ou plusieurs bonbon(s). L’installation étant sans cesse réapprovisionnée, elle est infinie. L’artiste souhaitait que le visiteur devienne une partie de l’oeuvre, en pouvant toucher, prendre et goûter. Cette interaction avec l’oeuvre était un moyen pour que le public s’engage et ait conscience de sa responsabilité sociale individuelle, notamment à une époque ou le sida faisait des ravages. L’aspect illimité des douceurs matérielles (les bonbons, le corps) tranche avec le côté éphémère de la vie.
                </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                        D’origine cubaine, Felix Gonzalez-Torres s’est installé à New York à la fin des années 70. Au court de sa carrière, courte mais foisonnante,  il a créé une œuvre qui peut être lue comme une mise en perspective critique de l’art conceptuel et du minimalisme des années 60. Jouant entre la sphère de l'intimité et l'espace public, l’éphémère et la durabilité, la douceur et la violence, il mêle habillement critique politique, références intellectuelles et effets émotionnels. Prenant souvent pour point de départ des objets ordinaires (feuilles de papier, horloges, miroirs, rideaux de perles, puzzles ou ampoules), la véritable matière première de son expérience artistique était son vécu, son corps, son homosexualité, le sida.
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                    C’est des suites de complications liées à la maladie qu’il meurt prématurément à l’âge de 38 ans, cinq ans après la mort de son amant (Ross Laycock) pour les mêmes raisons.
                    </label>
                </div>
