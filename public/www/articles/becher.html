La photographe Hilla Becher est décédée samedi 10 octobre à Düsseldorf, à l’âge de 81 ans. Elle a mené, aux côtés de son mari Bernd Becher (décédé en 2007), un projet de recensement, par la photographie, de bâtiments industriels. 
                </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
Châteaux d'eau, tours de refroidissement, gazomètres, puits de mine, silos, hauts-fourneaux ont été photographiés par le couple selon un protocole invariable, puis classés suivant des critères fonctionnels, géographiques, structuraux, historiques et esthétiques. Ce recensement a abouti à des séries typologiques des bâtiments industriels, permettant de discerner les caractéristiques fondamentales de chaque bâti. A la fois esthétique et scientifique, Hilla et Bernd Becher ont ainsi légué un précieux témoignage d'une architecture industrielle menacée par l’abandon.
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
Professeurs à l’Académie de Düsseldorf de 1976 à 1996, ils ont influencé une lignée de photographes qui compte, entre autres, Andreas Gursky, Candida Höfer, Thomas Ruff et Thomas Struth.
                    </label>
