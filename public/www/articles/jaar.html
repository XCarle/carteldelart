                    Tout en faisant référence à l'oeuvre Kunst = Kapital de Joseph Beuys, l’installation Culture = Capital d'Alfredo Jaar affirme le rôle central de la culture dans l’existence humaine. Pour lui, l’art, et plus largement la culture, doivent rester un « espace de résistance » et jouer un rôle fondamental dans nos vies. 
                </label><label class="cartel">
                    L’oeuvre est présentée au sein de la rétrospective de l'artiste, « Nous l'avons tant aimée, la révolution » (inspirée du livre éponyme de 1986 par Daniel Cohn-Bendit), spécialement conçue pour le [mac] de Marseille. 
                </label>
                <div style="padding-top:20px;"><label class="cartel">
                    Alfredo Jaar est né en 1956 à Santiago au Chili. Sa famille a été poussée à l’exil par la dictature (1973-1990). Il vit et travaille à New York. Dès les années 80, il traite des sujets sociaux et politiques de façon critique et humaniste. A travers la photographie, les films, les installations et les nouveaux médias, il ne cesse de rappeler le rôle éthique de l’art et de la culture.
