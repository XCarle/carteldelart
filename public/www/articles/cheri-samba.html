                    <label class="cartel">
                        Dans <i>« La vraie carte du monde »</i> Chéri Samba est le sujet principal de son tableau, avec pour toile de fond une carte du monde renversée. Inspirée du livre <i>« Mes étoiles noires »</i> de Lilian Thuram (2010), l’oeuvre remet en question la place centrale de l’Europe dans l’Histoire. D’après Chéri Samba, <i>« tout le monde veut être au centre du monde, se revendiquer mais personne ne peut être au centre »</i>.
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                        Né en 1956 à Kinto M’Vuila, ex Congo belge aujourd'hui République démocratique du Congo, l’artiste s’installe dans la capitale Kinshasa dès 1972. Il débute comme peintre d’enseignes publicitaires puis comme illustrateur pour la revue Bilenge InfoIl qu’il a fondée. Se définissant comme un « artiste populaire », il dépeint la vie quotidienne, sociale, politique, économique et culturelle de son pays et plus largement de l’Afrique et du monde. Des textes en langue française et en langue lingala sont souvent inclus à ses peintures, accentuant la dimension humoristique de son travail.
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                        L’oeuvre est visible à la Fondation Cartier pour l’art contemporain jusqu’à dimanche 10 janvier dans le cadre de l’exposition « Beauté Congo – 1926-2015 – Congo Kitoko ». 
                    </label>
                </div>
