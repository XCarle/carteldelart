                <label class="cartel">
                    La polysémie du titre de cette oeuvre - cellule - est caractéristique de la démarche de Mona Hatoum: en évoquant autant la cellule de prison que celle du corps humain, l’oeuvre offre plusieurs niveaux de lecture.
                </label><div style="padding-top:10px;"><label class="cartel">
                    La structure brute de grilles métalliques, inspirant détention, enfermement, isolement, se confronte à l’effervescence du verre soufflé rouge, source d’énergie, de force vitale, d’espoir et de liberté. Mona Hatoum explique: « Souvent, dans mes oeuvres, j'aime agencer des éléments paradoxaux afin de créer une tension qui provoquera peut-être des sentiments contradictoires chez le spectateur ». La grille, séparant l’intérieur de l’extérieur, empêche la cellule humaine de s’échapper de son cachot. Par cette limite, l’artiste questionne: Pouvons-nous vraiment échapper aux contraintes ? ; les limites nous structurent-elles ou nous privent-elles de nos libertés ?
                </label></div><div style="padding-top:10px;"><label class="cartel">
                    Mona Hatoum réalise des performances, vidéos, photographies et installations au travers desquels elle questionne notamment l’identité, les relations entre le privé et le public, l’intime et le politique, le corps individuel et le corps social. Elle se concentre particulièrement sur les relations du spectateur à l’oeuvre. Née à Beyrouth en 1952 d'une famille palestinienne, elle vit et travaille entre Londres et Berlin.
                </label>
