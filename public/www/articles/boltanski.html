                <label class="cartel">
                L’oeuvre <i>Animitas</i> de Christian Boltanski, composée d’une vidéo et d’un parterre végétal, est dédiée à l’astronomie, à l’astrologie, au temps. En 2014, l’artiste a rassemblé, dans le désert d’Atacama (Chili), des centaines de carillons japonais de façon à cartographier la constellation du 6 septembre 1944 (sa date de naissance) vue depuis l’hémisphère sud. Ce site chilien est en effet connu pour l'observation du ciel en raison de la sécheresse extrême du lieu, de l'altitude et de la très faible pollution lumineuse. C’est cette installation que Christian filme, au son des carillons qui évoque pour lui <i>« la musique des astres et la voix des âmes flottantes »</i>. Le parterre de végétation devant la vidéo symbolise le caractère éphémère de l’existence et les cycles de la vie. 
                </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                    L’oeuvre est exposée à la galerie Marian Goodman jusqu’au 19 décembre 2015 avec d’autres oeuvres de Christian Boltanski. L’artiste et la galerie ont souhaité dédier l’exposition - Faire-Part - à la cinéaste Chantal Akerman, décédée le 5 octobre dernier.
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                    Christian Boltanski développe depuis la fin des années 60 une « ethnologie personnelle », notamment inspirée des travaux de Claude Lévi-Strauss et d’Harald Szeemann. Entre mémoire individuelle et collective, il questionne la quête d’identité, le passage du temps, la vie, la mort et la disparition.
                    </label>
