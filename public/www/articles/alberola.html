                <div><label class="author">Jean-Michel Alberola</label>
                </div>
                <div><label class="title">
                    <i>L'aventure des détails</i>, Palais de Tokyo (19.02 - 16.05.2016)</label>
                </div>
                <div style="position:relative;width:50px;border-bottom:3px solid #FEDCA9;margin-top:10px;margin-bottom:10px;"></div>
                <div>
                <label class="cartel">
                    <i>« Tout mon travail consiste à déplacer très légèrement quelque chose qui existe déjà. C’est à chacun de lire ce déplacement comme il l’entend. Il n’y a pas de vérité dans mon travail. Mes oeuvres sont simplement des propositions visuelles, métaphysiques, politiques, ou sociales. Je vous les donne. Vous en faites ce que vous voulez »</i>.
                </label>
                </div>
                <div>
                <label class="cartel">
                    Le ton est donné. L’exposition de Jean-Michel Alberola, « L’aventure des détails », visible au Palais de Tokyo jusqu’au 16 mai, propose au visiteur de réfléchir sur l’état du monde en l’invitant à tisser des connexions entre les oeuvres présentées. <i>« les artistes font toujours le première moitié du travail. C’est maintenant au visiteur de choisir s’il souhaite ou non continuer »</i>. L’aventure des détails devient alors une aventure à construire ensemble: celle de penser notre présent. Autant de lectures sont possibles qu’il y a de visiteurs.
                </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                        A travers des peintures, des néons, des films, des textes, des objets, des installations, des sculptures, des éditions, Jean-Michel Alberola construit une géographie mentale en forme d’archipel destinée à stimuler la mémoire individuelle; ses oeuvres sont les fragments dispersés de sa pensée, les îlots d’un territoire morcelé. A chacun d’aller piocher dans ce répertoire pour se constituer son territoire, en fonction de son propre vécu.
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                        La diversité de sa création fait également écho à des figures historiques de la littérature (Robert Louis Stevenson, Franz Kafka, Guy Debord), de la politique (Karl Marx), du cinéma (Jean-Luc Godard) ou encore de la musique (Bob Dylan). Dans un autre genre, sa série de peintures intitulées Le Roi de Rien pourrait rappeller le titre de la chanson populaire de Michel Delpech scandant <i>« libre aujourd’hui, je suis enfin le roi de rien; n’importe qui, tellement quelqu’un, le roi de rien »</i>.
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                        Jean-Michel Alberola est né en 1953 à Saïda (Algérie). Il vit et travaille à Paris. Il enseigne à l’Ecole des beaux-arts de Paris depuis 1991. À la fois peintre, sculpteur, cinéaste et fabricant de livres et d’objets, Alberola tente de lier la peinture, l’écriture et la parole. Au début des années 80, alors que décolle le mouvement de la Figuration libre, une part importante du travail de Jean-Michel Aberola s’élabore à partir d’une iconographie d’origine biblique (Suzanne et les vieillards) ou mythologique (Diane et Actéon). Evoluant entre abstraction et figuration, il engage une véritable réflexion sur les pouvoirs de l’image et sur la puissance du regard. 
                    </label>
                </div>
