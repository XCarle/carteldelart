                <div><label class="title">

                </div>
                <div style="position:relative;width:50px;border-bottom:3px solid #FEDCA9;margin-top:10px;margin-bottom:10px;"></div>
                <label class="cartel">
                    Ce pompier du FDNY a passé des mois sur Ground Zero à chercher les dépouilles de ses camarades portés disparus (on dénombre 343 pompiers morts le 11 septembre 2001). Avec ce tatouage, il commémore les défunts du World Trade Center, notamment cinq pompiers de sa caserne qui ont « tout donné ». 
                </label>
                <div style="padding-top:10px;"><label class="cartel">
                    Jonathan C. Hyman s’intéresse à la culture américaine populaire, la mémorialisation, les classes sociales, l’expression publique, l’art vernaculaire. Le 11 septembre 2001, il a entrepris un documentaire sur les réactions spontanées des Américains en réponse aux attaques perpétrées par Al Quaida: drapeaux, bannières, bougies, mémoriaux, fresques, peintures sur automobiles, dans la nature, tatouages… près de 20 000 oeuvres (photographies et témoignages) ont ainsi été compilées.
                </label>
                </div>
                <div style="padding-top:10px;"><label class="cartel">
                    Les clichés de Jonathan C. Hymanfont font actuellement l’objet d’une exposition "Beyond Ground Zero, 9/11 and the American Landscape Photographs » au National September 11 Memorial Museum à New York, musée construit sur Ground Zero, à l’ancien emplacement des Twin Towers. Cette institution documente les causes et conséquences des évènements du 11/09. 
                </label>
                </div>
