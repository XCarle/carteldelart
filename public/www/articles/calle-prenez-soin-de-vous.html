                <div><label class="author"> Sophie Calle</label>

                <div><label class="title">
                    Prenez soin de vous</label>
                </div>
                <div style="position:relative;width:50px;border-bottom:3px solid #FEDCA9;margin-top:10px;margin-bottom:10px;"></div>
                <div>
                <label class="cartel">
Ayant reçu un courrier de rupture se terminant par <i>« Prenez soin de vous »</i>, Sophie Calle a demandé à 107 femmes, reconnues dans leur profession respective (avocate, danseuse, actrice, journaliste, chanteuse, psychiatre, diplomate, sportive, etc.), d’analyser et de commenter sous un angle professionnel cette lettre. Par cette mise à distance, elle détourne le tragique en comique, prend le temps de rompre, prend soin d’elle.
                </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
La journaliste Florence Aubenas a répondu la première en expliquant à l'artiste <i>« pourquoi cette lettre ne sera pas publiée dans le journal (Libération): cette lettre n'a tué personne, cette lettre n'intéresse personne, cette lettre n'est pas un livre, cette lettre a fini à la poubelle »</i>. La sexologue Catherine Solano a quant à elle délivré l’ordonnance suivante: <i>« Non, je ne vois pas de raison de vous prescrire des antidépresseurs. Vous êtes simplement triste. Un événement douloureux, ça fait mal, mais la solution n'est pas chimique »</i>.
                </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
Conçue pour le pavillon français de la biennale de Venise en 2007, l’exposition <i>Prenez soin de vous</i> a été commissionnée par Daniel Buren. Les réponses de 107 femmes ont ensuite été compilées dans l’ouvrage éponyme.
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                   Sophie Calle est née à Paris en 1953. Depuis 1979, elle métamorphose sa vie en projet d’œuvre, elle fait de sa vie le prétexte de son oeuvre, « contre l'inquiétude, la peur de l'abandon, des absents, contre ma propre fragilité devant la vie normale » explique t-elle. Si certains peuvent voir une dimension narcissique dans cette démarche, d’autres souligneront au contraire le caractère universel de son travail, dans lequel chacun peut s’y retrouver. 
                    </label>
                </div>
