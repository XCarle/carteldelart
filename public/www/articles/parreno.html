                </div>
                <div style="position:relative;width:50px;border-bottom:3px solid #FEDCA9;margin-top:10px;margin-bottom:10px;"></div>
                <label class="cartel">
                    Philippe Parreno cherche à étendre notre compréhension de la durée, nous invitant à réévaluer la nature de la réalité, de la mémoire et du passage du temps. A travers ces bougies géantes de gâteau d’anniversaire, l’artiste évoque - rappelant leur représentation dans les vanités - la fuite du temps, le caractère fragile et éphémère de la vie.
                </label><div style="padding-top:10px;"><label class="cartel">
Le travail de Philippe Parreno questionne, à travers divers dispositifs (installation, dessin, sculpture, cinéma, architecture) et différentes collaborations, les frontières entre la réalité et la fiction et le rapport au temps. En quête d’une forme de communication capable de transcender le language, il interroge particulièrement le statut de l’oeuvre d’art et celui de l’exposition. 
                <label></div><div style="padding-top:10px;"><label class="cartel">
Ses oeuvres, conceptuelles et symboliques, ne peuvent exister sans une mise en exposition, une mise en scène, un scénario. Le processus de gestation, de production et d’exposition d’une oeuvre devient l’objet, un objet cohérent, et l’oeuvre n’existe plus indépendamment de son environnement. Le résultat est une fiction dont il redéfinit sans cesse les limites spatio-temporelles.
                </label>
