                <div><label class="title">
                    Untitled</label>
                </div>
                <div style="position:relative;width:50px;border-bottom:3px solid #FEDCA9;margin-top:10px;margin-bottom:10px;"></div>
                <div>
                <label class="cartel">
Une femme d’un certain âge, vêtue de taffetas de soie, parée de bijoux, maquillée (liftée?) et coiffée, est assise dans un environnement fastueux, un chien de race posé sur ses genoux. Cette photographie s’inscrit dans la série tragique et vulgaire des <i>« society portraits »</i> de Cindy Sherman, dans lesquels on voit de vieilles femmes lutter pour conserver l’impossible standard de beauté : la jeunesse éternelle et l’obsession d’un statut social. Derrière la tentative de véhiculer une apparence soignée, façade artificielle au monde qui l’entoure, on décèle toute la vulnérabilité du personnage.
                </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
Cette femme de la haute société n’est autre que Cindy Sherman en personne, comme sur les quelques 300 <i>« autoportraits »</i> qu’elle a mis en scène. Tantôt jeune fille de bonne famille, tantôt dépravée, tantôt clown, tantôt maltraitée, Cindy Sherman passe au crible la culture populaire américaine (vieux films, séries télévisées, magazine à sensation, publicité, imagerie érotique) en se travestissant pour parodier le stéréotype de la femme.
                </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
Née en 1954 à New York, l’artiste utilise la photo comme critique sociale, à partir de ses observations en tant que femme. Les modèles qu’elle photographie sous d’innombrables masques sont autant de questionnements sur l'identité et ses modes de représentations.
                    </label>
                </div>
