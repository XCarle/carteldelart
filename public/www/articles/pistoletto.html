                <div>
                    <label class="cartel">
Le Troisième Paradis est un manifeste écrit par Michelangelo Pistoletto en 2003, symbolisé par un signe composé de trois boucles, reconfiguration du signe mathématique de l’infinité. Les deux extrémités représentent respectivement la nature et l’artifice tandis que le cercle central symbolise la conjonction des deux, la nouvelle humanité. L’idée est de surmonter le conflit mondial existant entre les deux pôles que sont la nature et l’artifice.
Selon Pistoletto, « Le Troisième Paradis ne veut pas prophétiser un avenir empreint d'espoirs métaphysiques, mais une transformation responsable qui concerne tous les domaines de la vie humaine et convoque les énergies mentales et pratiques de tous pour atteindre l'équilibre entre nature et artifice, raison et émotion, individu et société, public et privé, local et mondial ». 
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
Dans la version présentée lors de l’exposition « Michelangelo Pistoletto Année 1, le paradis sur terre » au Louvre en 2013, la triple boucle surmontait un obélisque incarnant le futur (alors que les oeuvres du Louvre incarnaient le passé et que les oeuvres-miroirs de Pistoletto représentaient le présent).
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
Né en 1933 à Biella (Italie), Michelangelo Pistoletto a fait parti de l’Arte Povera dans les années 60. Cette attitude socialement engagée consistait à défier l’industrie culturelle et plus largement la société de consommation tout en rejetant la qualification de mouvement et en refusant d’être assigné à une identité. Dès 1962, il réalise ses Tableaux-Miroirs (Quadri Specchianti) qui intègrent directement dans l’oeuvre la présence du spectateur et la dimension réelle du temps. Ses oeuvres interrogent les questions de temporalité (passé-présent-futur), la spiritualité, la figuration, la solidarité, la fusion de la vie et de l’art. En 1998, Michelangelo Pistoletto a fondé le Cittadellarte, qui réunit diverses disciplines afin de repenser les relations entre art et société.
                    </label>
