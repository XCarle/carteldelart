                    <label class="cartel">
400 km de fils rouge et 180 000 clés provenant du monde entier ont servi à matérialiser cette oeuvre de Chiharu Shiota. Dès le mois d’avril 2014, l’artiste avait déposé, à cette fin, des boîtes de récupération dans des musées aux Etats-Unis, au Japon et en Europe et avait fait une annonce sur internet.
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
En pénétrant au sein du Pavillon japonais de la biennale de Venise, le regardeur est immergé dans le monde à la fois onirique et sombre de Chiharu Shiota, qui explore la transmission des souvenirs et les liens qu’entretiennent les mémoires au fil des générations. Les clés sont connectées les unes aux autres par des milliers de fils rouges. La clé est une protection de notre intimité. Confier ses clés à des personnes de confiance, c’est un peu transmettre une partie de soi. La clé devient vecteur de souvenirs, de compréhension. Les deux barques symbolisent deux mains attrapant les innombrables clés suspendues, signe de collecte de mémoires individuelles. Le thème de l’enfance est très présent dans l’oeuvre: l'installation, <i>The Key in the Hand</i> se compose d’une photographie d’un enfant tenant une clé dans la paume de ses mains et de vidéos qui montrent des enfants parlant des souvenirs qu’ils ont de leur naissance. Des souvenirs contenus en nous, enfouis ou non, qui expliquent en partie les liens que nous nouons avec les autres.
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
Née en 1972 à Osaka (Japon), Chiharu Shiota explore la notion de temps, les relations entre passé et présent, entre la vie et la mort, via des performances ou des installations grande échelle. Elle parvient à montrer la lumière et la puissance de l’espoir qui habite la noirceur. Les vieux objets - tels que des robes, chaussures, lits et valises - qu’elle utilise dans ses oeuvres peuvent être compris comme les traces laissées de la vie quotidienne et de la mémoire. Son oeuvre, qui transcende la linguistique, rappelle le travail de Christian Boltanski et d’Annette Messager. 
                    </label>
