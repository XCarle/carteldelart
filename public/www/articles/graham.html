                <div style="position:relative;width:50px;border-bottom:3px solid #FEDCA9;margin-top:10px;margin-bottom:10px;"></div>
                <label class="cartel">
                    Depuis 1978, Dan Graham a entamé une série de « pavillons », structures hybrides de verre et d’acier entre sculpture et architecture. Construites à échelle humaine dans les espaces publiques, elles invitent les passants à vivre une expérience esthétique et sensorielle qui trouble la perception : en fonction des conditions de lumière, le pavillon peut être transparent ou produire des effets de miroir qui reflètent et/ou démultiplient le spectateur et les espaces environnants. Le spectateur est alors placé en position ambigüe de voyeur-vu.
                </label><div style="padding-top:10px;"><label class="cartel">
Dan Graham est né à Urbana (Illinois) en 1942. Il vit et travaille à New-York. D’abord inspiré du mouvement conceptuel et minimaliste (il côtoyait Dan Flavin, Sol LeWitt, Richard Serra et Donald Judd), il s’en est émancipé en se consacrant à la fonction socio-politique de l’art au moyen de l’écriture, à la performance, à la photographie, à la vidéo, à la culture rock, à l’architecture. Il poursuit une réflexion sur l'urbanisme et l'objet d'art dans l'espace public.
                </label></div>
