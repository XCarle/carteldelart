                    La Lune Crayon</label>
                </div>
                <div style="position:relative;width:50px;border-bottom:3px solid #FEDCA9;margin-top:10px;margin-bottom:10px;"></div>
                <label class="cartel">
                    La lune crayons reflète la dualité subtile caractéristique du travail d’Annette Messager. 
                    A première vue, le monde de la nuit, des rêves et de l’imaginaire (la lune) côtoie l’univers de l’enfance et de la création (les crayons de couleur). Mais le travail d’Annette Messager n’est pas innocent et l’artiste n’a jamais eu une vision tendre de l’art. A y voir de plus près, la lune croissante, noire, se ferme à la lumière du soleil, et les mines des crayons, prolongement de la  main symbolisée par un gant, prennent une mystérieuse tournure d’agressivité en devenant des griffes.
                </label><div style="padding-top:10px;"><label class="cartel">
                    Née en 1953 à Berck-sur-Mer (Pas-de-Calais), Annette Messager a transformé son approche autobiographique en un monde imaginaire obscur, suscitant chez le visiteur des sensations contradictoires, entre attirance et répugnance, fascination et rejet. Elle dit ne s’inscrire dans aucun mouvement et s’intéresse autant à l’art conceptuel qu’à l'art des fous, l'astrologie et l'art religieux. « Ce ne sont pas leurs idéologies qui m'attirent mais par dessus tout, leurs répertoires de formes. Je me moque de la sorcellerie et de l'alchimie quand bien même j'en utilise les signes. » affirme t-elle.
                </label></div>
                </label><div style="padding-top:10px;"><label class="cartel">
                    Depuis ses débuts dans les années 1970, son œuvre, composite, mêle peinture, dessin, photographie, collage, couture, sculpture, écriture, installations etc. En transposant le territoire de l’art au terrain de la vie domestique et des gestes quotidiens, elle établit un « art du quotidien » et questionne la condition féminine, la notion de protection ou encore la détresse humaine, en laissant toujours une part de fantastique et de magie. 
                </label></div>
                </label><div style="padding-top:10px;"><label class="cartel">
                    L’artiste exposera à Calais dès cet automne, au Musée des beaux-arts (du 17 octobre 2015 au 15 mai 2016) et à la Cité de la mode et de la dentelle (le 18 novembre 2015). Une manifestation qui, espère-t-elle, donnera une image de sa région native différente de celle diffusée par les médias.
                </label></div>
