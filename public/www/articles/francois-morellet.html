                <div><label class="author">François Morellet</label>

                <div><label class="title">
                    Seven Corridors</label>
                </div>
                <div style="position:relative;width:50px;border-bottom:3px solid #FEDCA9;margin-top:10px;margin-bottom:10px;"></div>
                <div>
                <label class="cartel">
                    <strong>Enigme</strong>: Quelle règle a guidé l’installation in situ Seven Corridors ?
                </label>
                </div>
                <div>
                <label class="cartel">
                    <strong>Indice</strong>: Le titre de l’oeuvre.
                </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                    <strong>Réponse</strong>: Deux alphabets sont répartis sur deux côtés d’un carré. Sept lignes sont tracées d’une lettre à l’autre entre les deux alphabets de façon à écrire les mots du titre (Seven Corridors).
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                    Taille réelle, cela donne un un tableau sculpture labyrinthique de quelque 20 mètres de côté installé dans une surface de 1350 m2 au MAC VAL. Le visiteur est invité à déambuler à travers les sept couloirs, en entrant ou sortant par les quatorze ouvertures du carré. Un nouveau point de vue s’offre à lui à chaque croisement, à chaque contour.
                    </label>
                </div>
                <div style="padding-top:20px;">
                    <label class="cartel">
                    François Morellet, né en 1926 à Cholet (Pays de la Loire), revendique la liberté dans les règles. Celui que l’on nomme « le rigoureux rigolard » crée pour cela des règles aléatoires, parfois absurdes, souvent exprimées dans le titre de l’oeuvre. Ce sont ces principes établis en amont qui guideront la conception de l’oeuvre et qui en deviendront la cause matérielle. Cette conception systématique éloigne l’artiste de toute subjectivité. François Morellet ne prête pas une quelconque autre signification spirituelle à ses oeuvres. Au contraire, il fait preuve d’humour, caractéristique d’autant plus appréciable qu’elle tranche avec l’habituelle rigueur des disciplines mathématiques.
                    </label>
                </div>            
                <div style="padding-top:20px;padding-bottom:20px;">
                    <label class="cartel">
                    L’usage de formes élémentaires, géométriques, l’absence de motif,  les jeux de mots, … participent de sa recherche de neutralité active et permettent de classer l’artiste, qui s’est tourné vers l’abstraction dès 1950, dans l’art minimal.
                    </label>
                </div>
