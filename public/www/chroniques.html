            Chroniques
        </h1>
        <h3 style="margin:30px 0;font-weight:100;font-size:16px;text-transform:uppercase;color:#29374C;">Comptes rendus et critiques sur l'actualité de l'art contemporain : foires, expositions, biennales.</h3>
        <div class="col-md-10 col-md-offset-1 row" style="padding:0;margin-top:10px;border-top:2px solid #5CB884;">                
            
            
            <div class="col-xs-12" style="z-index:0;border-bottom:1px solid #FEDCA9;background-color:white;">
                <div class="col-xs-12 col-sm-4 cartelImgFoire" style="margin-bottom:20px;">
                    <img src="https://s3.eu-central-1.amazonaws.com/cartelfoires/salon-de-montrouge/logo_salon_de_montrouge.png" style="height:35px;width:200px;margin-top:60px;"></img>
                </div>
                <div class="col-xs-12 col-sm-8" style="text-align:left;margin-top:10px;">
                    <ul style="list-style-type:none;padding:0px;" id="custom-list">
                        <li><label style="font-size:24px;color:#29374C;font-weight:200;">Salon de Montrouge</label></li>
                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;"><strong>Caractéristique des années 30, le Beffroi prend un coup de jeune; jusqu’au 31 mai, l’édifice conçu par Henri Decaux, orné de bas-reliefs de Louis Sajous, accueille le 61e Salon de Montrouge, rendez-vous incontournable de la jeune création contemporaine. <a href="/chronique/salon-de-montrouge-2016"><label style="FONT-WEIGHT:LIGHTER;cursor:pointer;color:#ee6779;">Suite de l'article <i class="fa fa-chevron-right" style="padding-right:5px;font-weight:lighter;"></i></label></a></label></li>
                    </ul>
                </div>
            </div>
            
            
            <div class="col-xs-12" style="z-index:0;border-bottom:1px solid #FEDCA9;background-color:white;">
                <div class="col-xs-12 col-sm-4 cartelImgFoire" style="margin-bottom:20px;">
                    <img src="https://s3.eu-central-1.amazonaws.com/cartelevenement/icart-media-festival.png" style="height:35px;width:200px;margin-top:60px;"></img>
                </div>
                <div class="col-xs-12 col-sm-8" style="text-align:left;margin-top:10px;">
                    <ul style="list-style-type:none;padding:0px;" id="custom-list">
                        <li><label style="font-size:24px;color:#29374C;font-weight:200;">Icart Media Festival</label></li>
                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;"><strong>"Flux d'images, de sons et de mouvements"</strong> : le titre de cette 1ère édition de l’ICART MEDIA FESTIVAL, festival d’art contemporain consacré aux cultures numériques et aux nouvelles technologies qui se tiendra les 19 et 20 mars prochain à Paris, est bien choisi: inter-discilplinaire, la manifestation présente autant des artistes issus des arts visuels (installations, photographies) que de la scène performative audiovisuellle (djing, vjing, mapping) et corporelle (danse)... <a href="/festival/icart-media-festival-2016"><label style="FONT-WEIGHT:LIGHTER;cursor:pointer;color:#ee6779;">Suite de l'article <i class="fa fa-chevron-right" style="padding-right:5px;font-weight:lighter;"></i></label></a></label></li>
                    </ul>
                </div>
            </div>
            
            <div class="col-xs-12" style="z-index:0;border-bottom:1px solid #FEDCA9;background-color:white;">
                <div class="col-xs-12 col-sm-4 cartelImgFoire" style="margin-bottom:20px;">
                    <img src="https://s3.eu-central-1.amazonaws.com/cartelfoires/artgeneve-2016/art-geneve.png" style="height:80px;width:200px;margin-top:60px;"></img>
                </div>
                <div class="col-xs-12 col-sm-8" style="text-align:left;margin-top:10px;">
                    <ul style="list-style-type:none;padding:0px;" id="custom-list">
                        <li><label style="font-size:24px;color:#29374C;font-weight:200;">artgenève, « un salon au sein duquel galeristes et amateurs prennent le temps de parler d’art »</label></li>
                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;"><label style="color:#ee6779;font-weight:normal;margin:0;">GENEVE (Suisse) [03.02.2016]</label> - La cinquième édition du salon international artgenève s’est clôturée dimanche 31 janvier après quatre jours d’ouverture au public. L’évènement, qui a attiré 15 400 visiteurs, réunissait 80 galeries en provenance de quatorze pays.<a href="/foire/artgeneve-2016"><label style="FONT-WEIGHT:LIGHTER;cursor:pointer;color:#ee6779;">Suite de l'article <i class="fa fa-chevron-right" style="padding-right:5px;font-weight:lighter;"></i></label></a></label></li>
                    </ul>
                </div>
            </div>
            
            <div class="col-xs-12" style="z-index:0;border-bottom:1px solid #FEDCA9;background-color:white;">
                <div class="col-xs-12 col-sm-4 cartelImgFoire" style="margin-bottom:20px;">
                    <img src="https://s3.eu-central-1.amazonaws.com/cartelevenement/lanuitdesidees.jpg" style="height:180px;width:130px;margin-top:30px;"></img>
                </div>
                <div class="col-xs-12 col-sm-8" style="text-align:left;margin-top:10px;">
                    <ul style="list-style-type:none;padding:0px;" id="custom-list">
                        <li><label style="font-size:24px;color:#29374C;font-weight:200;">La Nuit Des Idées, la culture au coeur de la diplomatie française</label></li>
                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;"><label style="color:#ee6779;font-weight:normal;margin:0;">PARIS [02.02.2016]</label> - C’est avec l’ambition de réaffirmer que la culture est au coeur de la diplomatie française que s’est déroulée la première Nuit des Idées le mercredi 27 janvier 2016 au ministère des affaires étrangères. Le choix du ministre Laurent Fabius d’organiser un évènement autour de dialogues avec pour thématique de fond « Imaginer le monde de demain » entre penseurs et créateurs français et étrangers fut déjà une grande réussite auprès du public invité à participer à l’évènement <a href="/evenement/la-nuit-des-idees"><label style="FONT-WEIGHT:LIGHTER;cursor:pointer;color:#ee6779;">Suite de l'article <i class="fa fa-chevron-right" style="padding-right:5px;font-weight:lighter;"></i></label></a></label></li>
                    </ul>
                </div>
            </div>
            
            <div class="col-xs-12" style="z-index:0;border-bottom:1px solid #FEDCA9;background-color:white;">
                <div class="col-xs-12 col-sm-4 cartelImgFoire" style="margin-bottom:20px;">
                    <img src="https://s3.eu-central-1.amazonaws.com/cartelexposition/prosopopee/prosopopees-inferno-bill-vorn-louis-philippe.jpeg" style="height:113px;width:200px;margin-top:30px;"></img>
                </div>
                <div class="col-xs-12 col-sm-8" style="text-align:left;margin-top:10px;">
                    <ul style="list-style-type:none;padding:0px;" id="custom-list">
                        <li><label style="font-size:24px;color:#29374C;font-weight:200;">Avec « Prosopopées », le Centquatre destabilise notre vision des choses </label></li>
                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;"><label style="color:#ee6779;font-weight:normal;margin:0;">PARIS [02.01.2016]</label> -  Présentée dans le cadre de la biennale internationale des arts numériques Némo, l’exposition <strong>« Prosopopées: quand les objets prennent vie »</strong> au <strong>CENTQUATRE</strong> transforme l’objet technique en objet esthétique. <a href="/exposition/prosopopee-le-centquatre-destabilise-notre-vision-des-choses"><label style="FONT-WEIGHT:LIGHTER;cursor:pointer;color:#ee6779;">Suite de l'article <i class="fa fa-chevron-right" style="padding-right:5px;font-weight:lighter;"></i></label></a></label></li>
                    </ul>
                </div>
            </div>

                    <img src="https://s3.eu-central-1.amazonaws.com/cartelexposition/centre-pompidou/17_fur_paul_celan_aschenblume.jpeg" style="height:113px;width:200px;margin-top:30px;"></img>
                </div>
                <div class="col-xs-12 col-sm-8" style="text-align:left;margin-top:10px;">
                    <ul style="list-style-type:none;padding:0px;" id="custom-list">
                        <li><label style="font-size:24px;color:#29374C;font-weight:200;">Anselm Kiefer : au cœur d’une nation  </label></li>
                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;"><label style="color:#ee6779;font-weight:normal;margin:0;">PARIS [21.12.2015]</label> -  Après Gerhard Richter l’année passée, le Centre Pompidou continue son tour d’horizon de la création allemande d’après-guerre avec la rétrospective d’Anselm Kiefer. <a href="/exposition/centre-pompidou-anselm-kiefer-au-coeur-d-une-nation"><label style="FONT-WEIGHT:LIGHTER;cursor:pointer;color:#ee6779;">Suite de l'article <i class="fa fa-chevron-right" style="padding-right:5px;font-weight:lighter;"></i></label></a></label></li>
                    </ul>
                </div>
            </div>
            
            <div class="col-xs-12" style="z-index:0;border-bottom:1px solid #FEDCA9;background-color:white;">
                <div class="col-xs-12 col-sm-4 cartelImgFoire" style="margin-bottom:20px;">
                    <img src="https://s3.eu-central-1.amazonaws.com/cartelexposition/frontieres/affiche_frontieres.jpeg" style="height:200px;width:133px;margin-top:30px;"></img>
                </div>
                <div class="col-xs-12 col-sm-8" style="text-align:left;margin-top:10px;">
                    <ul style="list-style-type:none;padding:0px;" id="custom-list">
                        <li><label style="font-size:24px;color:#29374C;font-weight:200;">La réalité des frontières au Palais de la Porte Dorée </label></li>
                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;"><label style="color:#ee6779;font-weight:normal;margin:0;">PARIS [15.12.2015]</label> -  L’exposition « Frontières » du Musée national de l’histoire de l’immigration tente d’expliquer le rôle et les enjeux contemporains des frontières dans le monde en ponctuant le parcours d’oeuvres de sa collection d’art contemporain.  <a href="/exposition/frontieres-palais-de-la-porte-doree"><label style="FONT-WEIGHT:LIGHTER;cursor:pointer;color:#ee6779;">Suite de l'article <i class="fa fa-chevron-right" style="padding-right:5px;font-weight:lighter;"></i></label></a></label></li>
                    </ul>
                </div>
            </div>
           
            <div class="col-xs-12" style="z-index:0;border-bottom:1px solid #FEDCA9;background-color:white;">
                <div class="col-xs-12 col-sm-4 cartelImgFoire" style="margin-bottom:20px;">
                    <img src="https://s3.eu-central-1.amazonaws.com/cartelexposition/foam-talent-2015/sjoerd_knibbeler_current_study_3.jpg" style="height:200px;width:160px;margin-top:30px;"></img>
                </div>
                <div class="col-xs-12 col-sm-8" style="text-align:left;margin-top:10px;">
                    <ul style="list-style-type:none;padding:0px;" id="custom-list">
                        <li><label style="font-size:24px;color:#29374C;font-weight:200;">FOAM Talent 2015 - état des lieux de la photographie contemporaine </label></li>
                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;"><label style="color:#ee6779;font-weight:normal;margin:0;">PARIS [07.12.2015]</label> -  L’exposition Foam Talent 2015 réunit, jusqu’au 20 décembre, les oeuvres de 21 artistes prometteurs de moins de 35 ans à l’Atelier Néerlandais, à Paris. <a href="/exposition/foam-talent-2015"><label style="FONT-WEIGHT:LIGHTER;cursor:pointer;color:#ee6779;">Suite de l'article <i class="fa fa-chevron-right" style="padding-right:5px;font-weight:lighter;"></i></label></a></label></li>
                    </ul>
                </div>
            </div>
           
            <div class="col-xs-12" style="z-index:0;border-bottom:1px solid #FEDCA9;background-color:white;">
                <div class="col-xs-12 col-sm-4 cartelImgFoire" style="margin-bottom:20px;">
                    <img src="https://s3.eu-central-1.amazonaws.com/cartelagenda/logo_biennale_Lyon.jpg" style="height:200px;width:133px;margin-top:30px;"></img>
                </div>
                <div class="col-xs-12 col-sm-8" style="text-align:left;margin-top:10px;">
                    <ul style="list-style-type:none;padding:0px;" id="custom-list">
                        <li><label style="font-size:24px;color:#29374C;font-weight:200;">Biennale de Lyon 2015 - Une biennale foisonnante de propositions</label></li>
                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;"><label style="color:#ee6779;font-weight:normal;margin:0;">LYON [05.12.2015]</label> -  Boum, badaboum, bam. C’est le premier son qu’on entend en pénétrant dans l’immense entrepôt que constitue la Sucrière. Des noyaux de cerise tombent à intervalles réguliers sur une batterie entrainant des sons aléatoires au gré d’une partition que l’on comprend vite. <a href="/biennale/lyon-2015"><label style="FONT-WEIGHT:LIGHTER;cursor:pointer;color:#ee6779;">Suite de l'article <i class="fa fa-chevron-right" style="padding-right:5px;font-weight:lighter;"></i></label></a></label></li>
                    </ul>
                </div>
            </div>
           
             <div class="col-xs-12" style="z-index:0;border-bottom:1px solid #FEDCA9;background-color:white;">
                <div class="col-xs-12 col-sm-4 cartelImgFoire" style="margin-bottom:20px;">
                    <img src="https://s3.eu-central-1.amazonaws.com/cartelagenda/affiche_climats_artificiels.jpeg" style="height:200px;width:133px;margin-top:30px;"></img>
                </div>
                <div class="col-xs-12 col-sm-8" style="text-align:left;margin-top:10px;">
                    <ul style="list-style-type:none;padding:0px;" id="custom-list">
                        <li><label style="font-size:24px;color:#29374C;font-weight:200;">Climats artificiels à la fondation EDF</label></li>
                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;"><label style="color:#ee6779;font-weight:normal;margin:0;">PARIS [27.11.2015]</label> -  Un nuage, la mer, le ciel. La nouvelle exposition de la Fondation EDF nous fait voyager dans des climats artificiels mais avant toutes choses poétiques. Elle nous porte tout en douceur au cœur d’univers d’artistes que l’on a appris à aimer comme Hicham Berrada, Ange Leccia ou encore Julian Charrière. A quelques jours de la <strong>COP 21</strong>, elle constitue une première étape bienvenue pour sensibiliser aux problématiques qui seront débattues pendant deux semaines au Bourget. <a href="/exposition/climats-artificiels"><label style="FONT-WEIGHT:LIGHTER;cursor:pointer;color:#ee6779;">Suite de l'article <i class="fa fa-chevron-right" style="padding-right:5px;font-weight:lighter;"></i></label></a></label></li>
                    </ul>
                </div>
            </div>
           
           
             <div class="col-xs-12" style="z-index:0;border-bottom:1px solid #FEDCA9;background-color:white;">
                <div class="col-xs-12 col-sm-4 cartelImgFoire" style="margin-bottom:20px;">
                    <img src="https://s3.eu-central-1.amazonaws.com/cartelagenda/logo_biennale_venise.jpg" style="width:180px;height:166px;margin-top:30px;"></img>
                </div>
                <div class="col-xs-12 col-sm-8" style="text-align:left;margin-top:10px;">
                    <ul style="list-style-type:none;padding:0px;" id="custom-list">
                        <li><label style="font-size:24px;color:#29374C;font-weight:200;">A quoi sert la biennale de Venise?</label></li>
                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;"><label style="color:#ee6779;font-weight:normal;margin:0;">VENISE [25.11.2015]</label> - La <strong>56e édition de la biennale de Venise</strong> s’est achevée dimanche 22 novembre en affichant 500 875 visiteurs à son compteur. Un bon bilan pour cette manifestation qui explore depuis 120 ans les références qui nous aident à formuler des jugements esthétiques sur l’art contemporain. <a href="/biennale/venise-2015"><label style="FONT-WEIGHT:LIGHTER;cursor:pointer;color:#ee6779;">Suite de l'article <i class="fa fa-chevron-right" style="padding-right:5px;font-weight:lighter;"></i></label></a></label></li>
                    </ul>
                </div>
            </div>
           
            <div class="col-xs-12" style="z-index:0;border-bottom:1px solid #FEDCA9;background-color:white;">
                <div class="col-xs-12 col-sm-4 cartelImgFoire" style="margin-bottom:20px;">
                    <img src="https://s3.eu-central-1.amazonaws.com/cartelagenda/logo_paris_photo.png" style="height:200px;width:141px;margin-top:30px;"></img>
                </div>
                <div class="col-xs-12 col-sm-8" style="text-align:left;margin-top:10px;">
                    <ul style="list-style-type:none;padding:0px;" id="custom-list">
                        <li><label style="font-size:24px;color:#29374C;font-weight:200;">La diversité de la photographie s’expose à Paris Photo</label></li>
                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;"><label style="color:#ee6779;font-weight:normal;margin:0;">PARIS [12.11.2015]</label> -  Difficile de classer la photographie. Du photojournalisme à la photographie conceptuelle, de l’argentique au numérique, des tirages à développement chromogène aux impressions jet d’encre, du support papier au Dibond, la jungle de la photographie est vaste. Paris Photo fait le pari de réunir tous ces genres en invitant cette année 147 galeries (67% de galeries européennes, 19% de galeries américaines). <a href="/foire/paris-photo-2015"><label style="FONT-WEIGHT:LIGHTER;cursor:pointer;color:#ee6779;">Suite de l'article <i class="fa fa-chevron-right" style="padding-right:5px;font-weight:lighter;"></i></label></a></label></li>
                    </ul>
                </div>
            </div>
            
            <div class="col-xs-12" style="z-index:0;border-bottom:1px solid #FEDCA9;background-color:white;">
                <div class="col-xs-12 col-sm-4 cartelImgFoire" style="margin-bottom:20px;">
                    <img src="https://s3.eu-central-1.amazonaws.com/cartelagenda/affiche_photo_fever.jpeg" style="height:200px;width:133px;margin-top:30px;"></img>
                </div>
                <div class="col-xs-12 col-sm-8" style="text-align:left;margin-top:10px;">
