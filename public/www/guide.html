                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;">A travers ce parcours thématique, Cartel souhaite montrer les liens qu’entretiennent les oeuvres entre elles et avec l’espace où elles sont exposées. Nous avons réuni une sélection d’expositions qui appréhendent l’espace entendu comme vide, plein, matière, échelle,… cause et conséquence de l’architecture. Au sein de ces espaces - hors temps, hors lieu, mais bien réels- le spectateur fait appel à ses sens, ses mouvements, son rapport à l’oeuvre pour vivre une expérience artistique unique.</label></li>
                        <li><label STYLE="FONT-WEIGHT:LIGHTER;color:#29374C;font-family:Verdana;">13 étapes</label></li>
